{% extends "my_app/base.html" %}

{% block content %}

  <p>Tem's</p>

  <ul>
      {% for tema in tems %}
        <li>
            <a href="{% url 'my_app:tema' tema.id %}">{{ tema }}</a>
        </li>
      {% empty %}
        <li>no topics have been added yet.</li>
      {% endfor %}
  </ul>

  <a href="{% url 'my_app:new_tema' %}">Add a new tema:</a>

{% endblock content %}
